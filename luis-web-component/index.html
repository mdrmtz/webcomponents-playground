<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chip Web Component</title>
    <script src="./chip.js"></script>
    <script src="./timer.js"></script>
    <script src="./input.js"></script>
</head>
<body>
    <h2>Chip Component</h2>
    <globant-chip label="Chip Text"></globant-chip>
    <globant-chip label="Chip Text" variant="outlined"></globant-chip>
    <input id="chip-label" type="text" placeholder="Chip Text" />

    <br/> 
    <br/>
    <hr>

    <h2>Timer Component</h2>
    <button id="add-timer">Add timer</button>
    <div id="timers">
    </div>

    <br/> 
    <br/>
    <hr>

    <h2>Input Component</h2>
    <globant-input></globant-input>

    <script>
        // Chip component
        const chipInputEl = document.querySelector('#chip-label')
        const globantChips = document.querySelectorAll('globant-chip')

        chipInputEl.addEventListener('input', (e) => {
            globantChips.forEach(chip => {
                chip.setAttribute('label', e.target.value)
            })
        })

        // Timer component
        const addTimerBtn = document.querySelector('#add-timer')
        const timersWrapper = document.querySelector('#timers')
        const globantTimers = document.querySelectorAll('globant-timer')

        addTimerBtn.addEventListener('click', (e) => {
            const newTimer = document.createElement('globant-timer')
            newTimer.addEventListener('timer-finished', (e) => {
                timersWrapper.removeChild(e.target)
            })

            timersWrapper.appendChild(newTimer)
        })
    </script>
</body>
</html>
