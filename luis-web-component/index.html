<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chip Web Component</title>
    <script src="./chip.js"></script>
</head>
<body>
    <globant-chip label="Chip Text"></globant-chip>
    <globant-chip label="Chip Text" variant="outlined"></globant-chip>
    <br/>
    <br/>
    <input type="text" placeholder="Chip Text">
    <script>
        const inputEl = document.querySelector('input')
        const globantChips = document.querySelectorAll('globant-chip')

        inputEl.addEventListener('input', (e) => {
            globantChips.forEach(chip => {
                chip.setAttribute('label', e.target.value)
            })
        })
        
    </script>
</body>
</html>
